<template name="postSubmit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input id="url" type="text" name="url" value="" placeholder="Votre URL" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">Titre</label>
      <div class="controls">
        <input type="text" name="title" value="" id="title" placeholder="Nommer votre article" class="form-control" />
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary" />
  </form>
</template>
